<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-beta1/css/bootstrap.min.css" rel="stylesheet">
    <title>Responsive Text</title>
</head>

<body>
    <div class="container">
        <h1 class="fs-1 fs-md-2 fs-lg-3">Responsive Text Size 1 on small screens, size 2 on medium, size 3 on large</h1>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
